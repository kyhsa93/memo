<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Sign Up</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding style="height: 100%; overflow: hidden;" scroll="no">
  <form>
    <ion-item>
      <ion-label floating>
        ID
      </ion-label>
      <ion-input type="text" [(ngModel)]="id" name="id">
      </ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>
        Password
      </ion-label>
      <ion-input type="password" [(ngModel)]="password" name="password">
      </ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>
        Name
      </ion-label>
      <ion-input type="text" [(ngModel)]="name" name="name">
      </ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>
        Phone
      </ion-label>
      <ion-input type="text" [(ngModel)]="phone" name="phone">
      </ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>
        Address
      </ion-label>
      <ion-input type="text" [(ngModel)]="address" name="address">
      </ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>
        e-mail
      </ion-label>
      <ion-input type="text" [(ngModel)]="email" name="email">
      </ion-input>
    </ion-item>
    <button ion-button clear (click)="submit()">
      Sign up
    </button>
  </form>
  {{errorMessage}}
</ion-content>
